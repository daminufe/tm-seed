<h3 class="page-header">Change password</h3>

<div class="row">
    <div class="col-md-4 col-sm-6">
        <form ng-submit="adminChangePassword.submit()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">
                    Current password
                </label>
                <div class="col-sm-10">
                    <input type="password" ng-model="adminChangePassword.form.current" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">
                    New password
                </label>
                <div class="col-sm-10">
                    <input type="password" ng-model="adminChangePassword.form.new" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">
                    Confirm password
                </label>
                <div class="col-sm-10">
                    <input type="password" ng-model="adminChangePassword.form.confirmation" class="form-control" required />
                </div>
            </div>
            <button type="submit" class="btn btn-success">
                Update
            </button>
        </form>
    </div>
</div>

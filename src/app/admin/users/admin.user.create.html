<h3 class="page-header">Add User</h3>

<div class="row">
    <div class="col-md-12">
        <form name="form" ng-submit="adminUserCreate.save(form)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label>
                    Name:
                </label>
                <div>
                    <input name="name" type="text" ng-model="adminUserCreate.form.name" class="form-control input-sm" required />
                    <div class="text-danger" ng-show="form.$submitted || form.name.$touched">
                      <div ng-show="form.name.$error.required">Name is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Username:
                </label>
                <div>
                    <input name="username" type="text" ng-model="adminUserCreate.form.username" class="form-control input-sm" required />
                    <div class="text-danger" ng-show="form.$submitted || form.username.$touched">
                      <div ng-show="form.username.$error.required">Username is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Email:
                </label>
                <div>
                    <input name="email" type="email" ng-model="adminUserCreate.form.email" class="form-control input-sm" required />
                    <div class="text-danger" ng-show="form.$submitted || form.email.$touched">
                      <div ng-show="form.email.$error.required">Email is required.</div>
                      <div ng-show="form.email.$error.email">Email is invalid.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Password:
                </label>
                <div>
                    <input name="password" type="password" ng-model="adminUserCreate.form.password" class="form-control input-sm" required />
                    <div class="text-danger" ng-show="form.$submitted || form.password.$touched">
                      <div ng-show="form.password.$error.required">Password is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Password confirmation:
                </label>
                <div>
                    <input name="passwordConfirmation" type="password" ng-model="adminUserCreate.form.passwordConfirmation" class="form-control input-sm" required />
                    <div class="text-danger" ng-show="form.$submitted || form.passwordConfirmation.$touched">
                      <div ng-show="form.passwordConfirmation.$error.required">Password confirmation is required.</div>
                      <div ng-show="form.passwordConfirmation.$error.unmatch">Password confirmation and password is not the same.</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Roles:
                </label>
                <div>
                    <multiple-autocomplete
                        name="roles"
                        ng-model="adminUserCreate.form.roles"
                        suggestions-arr="adminUserCreate.availableRoles"
                        required="true">
                    </multiple-autocomplete>
                    <div class="text-danger" ng-show="form.$submitted || form.roles.$touched">
                        <div ng-show="form.roles.$error.required">
                            Please select something from roles
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

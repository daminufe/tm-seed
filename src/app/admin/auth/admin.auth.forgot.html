<form ng-submit="adminAuthLogin.forgot()">
    <div class="form-group">
        <input type="text" ng-model="adminAuthLogin.form.username" class="form-control input-lg" placeholder="Username" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">
            <span class="fa fa-lock" aria-hidden="true"></span>
            Recover password
        </button>
    </div>
    <div class="form-group">
        <a ui-sref="auth.login">
            <span class="fa fa-arrow-left" aria-hidden="true"></span>
            Back to login
        </a>
    </div>
</form>

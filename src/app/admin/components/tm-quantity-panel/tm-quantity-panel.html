<div class="panel panel-{{ quantityPanel.theme }}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-5x {{ quantityPanel.icon }}"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div class="huge" ng-bind="quantityPanel.number"></div>
                <div ng-bind="quantityPanel.headline"></div>
            </div>
        </div>
    </div>
    <a ui-sref="{{ quantityPanel.sref }}">
        <div class="panel-footer">
            <span class="pull-left" ng-bind="quantityPanel.buttonText"></span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
        </div>
    </a>
</div>
